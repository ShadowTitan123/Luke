<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="">
    <link href="main.css" rel="stylesheet"></head>
  </head>
  <body>
    <section class="login-block" style="background-image: url(assets/images/blue.svg)">
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-7 col-xl-5 text-center">
            <div class="login-box">
              <div class="row">
                <div class="col">
                  <h1>Log In</h1>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email" />
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                  <input type="password" class="form-control mb-1" placeholder="Password" />
                  <p class="text-right"><a href="">Recover Password</a></p>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                  <button class="btn btn-outline-primary" type="button">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
